{% extends 'base.html' %}

{% block head_title %}Login{% endblock %}

{% block body %}
<div class="outer-container span6 offset3">
  <div class="inner-container">
    <h1>เข้าสู่ระบบ</h1>

    <form method="POST" action="">
      {% csrf_token %}
      {{form.non_field_errors}}
      <input type="hidden" name="next" value="{{next}}" />

      <div class="control-group">
        <label for="id_email" class="control-label">อีเมล</label>
        <div class="controls">{{form.username}}</div>
      </div>

      <div class="control-group">
        <label for="id_email" class="control-label">รหัสผ่าน</label>
        <div class="controls">{{form.password}}</div>
      </div>

      <div class="form_actions">
        <button type="submit" class="btn btn-primary login_button">เข้าสู่ระบบ</button>
        <a href="/accounts/password_reset/">ลืมรหัสผ่าน?</a>
      </div>
    </form>
    
  </div>
</div>
{% endblock %}
